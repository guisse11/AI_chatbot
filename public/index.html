<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>said bot</title>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #eaeff1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 100%;
    max-width: 500px;
    height: 600px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background-color: #3f51b5;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f7f9fb;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background-color: #d0e6ff;
    color: #000;
    border-bottom-right-radius: 0;
  }

  .bot {
    align-self: flex-start;
    background-color: #e2e2e2;
    color: #000;
    border-bottom-left-radius: 0;
  }

  .input-area {
    display: flex;
    padding: 15px;
    background: #f1f1f1;
    border-top: 1px solid #ddd;
    gap: 10px;
  }

  .input-area input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 30px;
    outline: none;
    font-size: 16px;
  }

  .input-area button {
    padding: 10px 15px;
    background-color: #3f51b5;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .input-area button:hover {
    background-color: #2c3e9e;
  }
</style>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">said Chatbot</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
          <input id="userInput" type="text" placeholder="Écris ton message..." />
          <button onclick="send()">Envoyer</button>
          <button onclick="clearchat()">delete chat</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chatBox");
        const input = document.getElementById("userInput");
    
        function appendMessage(text, sender) {
          const msg = document.createElement("div");
          msg.className = "message " + sender;
          msg.innerText = text;
          chatBox.appendChild(msg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }        
        async function send() {
          const text = input.value.trim();
          if (!text) return;
    
          appendMessage(text, "user");
          input.value = "";
    
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: text })
          });
    
          const data = await res.json();
          appendMessage(data.saidbot, "bot");
    
          // Enregistrement dans le localStorage (historique)
          const history = JSON.parse(localStorage.getItem("chat") || "[]");
          history.push({ role: "user", message: text });
          history.push({ role: "bot", message: data.saidbot });
          localStorage.setItem("chat", JSON.stringify(history));
        }
        function clearchat(){
          localStorage.setItem("chat", JSON.stringify([]));
          chatBox.innerHTML = ""
        }
        console.log(localStorage.getItem("chat"))
        function loadHistory() {
          const history = JSON.parse(localStorage.getItem("chat") || "[]");
          for (const msg of history) {
            appendMessage(msg.message, msg.role);
          }
        }
    
        // Charger l’historique au chargement de la page
        window.onload = loadHistory;
    
        // Envoyer avec la touche "Entrée"
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") send();
        });
      </script>
</body>
</html>
